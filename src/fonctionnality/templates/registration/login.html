{% extends "registration.html" %}
{% load static %}
{% block title %}login | Quickscore{% endblock %}
{% block content %}
 <!-- Hero Section -->
<section id="hero" class="hero section">
  <div class="container-fluid h-custom">
      <h1 style="display: flex; justify-content: center; align-items: center; padding-top: 0px; margin-bottom: 20px;"><img style="height: 50px;" src="{% static 'media/logo.png' %}" alt=""><span class="colo">uickscore</span></h1>
      <h3 data-aos-delay="100" style="display: flex; justify-content: center; align-items: center; text-align: center; color: dark; margin-bottom: 80px;">Quickly login here and start your project now and set the stage for success<br></h3>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
     <div class="col-12 grid-margin stretch-card">
       <div class="card">
      <div class="card-body">
       <form method="post" class="forms-sample" >
            {% csrf_token %}
            {{ form.as_p }}
            <input class="d-flex flex-column flex-md-row btn-get-started" type="submit" value="login">
       </form>
           </div>
            </div>
          </div>
          <div class="d-flex flex-column flex-md-row">
                 <p class="tec scrollto">Don't have an account? <a href="{% url 'signup' %}">Create</a></p>
            </div>
      </div>
    </div>
  </div>
</section>



<script type="text/javascript">
const paragraphElements = document.querySelectorAll('p');

  paragraphElements.forEach(paragraph => {
  const newDiv = document.createElement('div');
  newDiv.innerHTML = paragraph.innerHTML;
  paragraph.parentNode.replaceChild(newDiv, paragraph);
  newDiv.classList.add('form-group');
});

const input = document.querySelector("#id_username");
input.classList.add('form-control');
input.placeholder = "Enter your email";

const password = document.querySelector("#id_password");
password.classList.add('form-control');
password.placeholder = "Please enter your password";

const button = document.querySelector("#hero > div > div > div.col-md-8.col-lg-6.col-xl-4.offset-xl-1 > div.col-12.grid-margin.stretch-card > div > div > form > input.d-flex.flex-column.flex-md-row.btn-get-started");
button.classList.add("btn", "btn-primary", "mr-2");
button.style.marginTop = "13px";

</script>


{% endblock %}
